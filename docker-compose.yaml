version: '3.8'

services:
  backend:
    build: 
      context: ./vb
    ports:
      - "9091:9091"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/emt
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=vasil
    depends_on:
      - db

  frontend:
    build:
      context: ./emt
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://backend:9091/api
    
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: emt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: vasil